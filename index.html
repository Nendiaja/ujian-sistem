<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .small-box {
      background-color: #f9f9f9;
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .small-box-icon {
      display: block;
      font-size: 30px;
      margin-bottom: 10px;
    }

    .small-box-text {
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="small-box bg-info">
        <i class="fas fa-users small-box-icon"></i>
        <div class="small-box-text">
          <h3>120</h3>
          <p>Users</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="small-box bg-success">
        <i class="fas fa-shopping-cart small-box-icon"></i>
        <div class="small-box-text">
          <h3>50</h3>
          <p>Orders</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="small-box bg-warning">
        <i class="fas fa-money-bill small-box-icon"></i>
        <div class="small-box-text">
          <h3>$5000</h3>
          <p>Sales</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
